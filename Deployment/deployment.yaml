---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ttx-api
  namespace: ttx
spec:
  selector:
    matchLabels:
      app: ttx-api
  replicas: 8
  template:
    metadata:
      labels:
        app: ttx-api
    spec:
      volumes:
        - name: dataprotection
          persistentVolumeClaim:
            claimName: ttx-dataprotection
      imagePullSecrets:
        - name: ttx-regcreds
      containers:
      - name: api
        image: ghcr.io/ttxdev/ttx-api:main
        imagePullPolicy: Always
        command: ["/app/TTX.TTX"]
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        envFrom:
          - secretRef:
              name: ttx-config
        volumeMounts:
          - name: dataprotection
            mountPath: /var/ttx/keys

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ttx
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 6379

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ttx-frontend
  namespace: ttx
spec:
  selector:
    matchLabels:
      app: ttx-frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: ttx-frontend
    spec:
      imagePullSecrets:
        - name: ttx-regcreds
      containers:
      - name: api
        image: ghcr.io/ttxdev/ttx-frontend:main
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000

---
